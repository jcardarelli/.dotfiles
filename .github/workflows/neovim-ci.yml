name: Neovim Config CI

on:
  pull_request:
    paths:
      - 'neovim/.config/nvim/**'
  push:
    branches:
      - main
    paths:
      - 'neovim/.config/nvim/**'

jobs:
  lint:
    name: Lint Lua
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install selene
        run: |
          gh release download --repo Kampfkarren/selene --pattern 'selene-light-*-linux.zip' -O selene.zip
          unzip selene.zip
          chmod +x selene
          sudo mv selene /usr/local/bin/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run selene
        working-directory: neovim/.config/nvim
        run: selene lua/

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install stylua
        run: |
          curl -fsSL https://github.com/JohnnyMorganz/StyLua/releases/latest/download/stylua-linux-x86_64.zip -o stylua.zip
          unzip stylua.zip
          chmod +x stylua
          sudo mv stylua /usr/local/bin/

      - name: Check formatting
        working-directory: neovim/.config/nvim
        run: stylua --check lua/

  test:
    name: Test Config
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks npm

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'

      - name: Install tree-sitter CLI
        run: |
          npm install -g tree-sitter-cli

      - name: Install Go tools
        run: |
          go install golang.org/x/tools/gopls@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install Neovim
        run: |
          curl -fsSL https://github.com/neovim/neovim/releases/download/v0.11.0/nvim-linux-x86_64.tar.gz -o nvim.tar.gz
          tar xzf nvim.tar.gz
          sudo mv nvim-linux-x86_64 /opt/nvim
          echo "/opt/nvim/bin" >> $GITHUB_PATH

      - name: Setup config
        run: |
          mkdir -p ~/.config
          ln -s $GITHUB_WORKSPACE/neovim/.config/nvim ~/.config/nvim

      - name: Pre-install Lazy.nvim
        run: |
          # Clone lazy.nvim before nvim starts to avoid bootstrap hanging on getchar()
          git clone --filter=blob:none --branch=stable https://github.com/folke/lazy.nvim.git ~/.local/share/nvim/lazy/lazy.nvim

      - name: Test config loads without errors
        run: |
          timeout 60 nvim --headless -c 'lua print("startup ok")' -c 'qall' 2>&1 || exit 1
        timeout-minutes: 2

      - name: Install plugins from lockfile
        run: |
          # Use restore for reproducible installs from lazy-lock.json
          timeout 480 nvim --headless "+Lazy! restore" +qall 2>&1 | tee lazy-restore.log
        timeout-minutes: 10

      - name: Check for plugin errors
        run: |
          # Use Lazy's API to check plugin status
          nvim --headless -c 'lua local ok, err = pcall(function()
            local lazy = require("lazy")
            local plugins = lazy.plugins()
            local failed = {}
            for _, plugin in ipairs(plugins) do
              if plugin._.installed == false then
                table.insert(failed, plugin.name)
              end
            end
            if #failed > 0 then
              print("FAILED PLUGINS: " .. table.concat(failed, ", "))
              vim.cmd("cquit 1")
            else
              print("All " .. #plugins .. " plugins installed successfully")
            end
          end); if not ok then print("Error: " .. tostring(err)); vim.cmd("cquit 1") end' -c 'qall' 2>&1 | tee plugin-check.log
          # Check exit code
          if grep -q "FAILED PLUGINS:" plugin-check.log; then
            echo "::error::Some plugins failed to install"
            cat plugin-check.log
            exit 1
          fi
        timeout-minutes: 2

      - name: Verify config loads after plugin install
        run: |
          timeout 60 nvim --headless -c 'lua print("Config OK - all plugins loaded")' -c 'qall' 2>&1
        timeout-minutes: 2
